<h1>Reservas</h1>
<mat-toolbar class="new-item">
  <a mat-raised-button color="primary" [routerLink]="['/cliente/novo']">
    <mat-icon>library_add</mat-icon>
    Cadastrar cliente
  </a>
</mat-toolbar>
<table mat-table [dataSource]="clientes" class="mat-elevation-z8">
 
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
  </ng-container>

<ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.telefone}} </td>
  </ng-container>
  
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
  </ng-container>

  <ng-container matColumnDef="nascimento">
    <th mat-header-cell *matHeaderCellDef> Data de nascimento </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.nascimento}} </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let cliente">
        <a mat-raised-button color="primary" title="Editar" 
            [routerLink]="['/cliente', cliente._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

<ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let cliente">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(cliente._id)">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
