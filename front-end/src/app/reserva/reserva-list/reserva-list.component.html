<h1>Reservas</h1>
<mat-toolbar class="new-item">
  <a mat-raised-button color="primary" [routerLink]="['/reserva/novo']">
    <mat-icon>library_add</mat-icon>
    Cadastrar reserva
  </a>
</mat-toolbar>
<table mat-table [dataSource]="reservas" class="mat-elevation-z8">

  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let reserva"> {{reserva.cliente}} </td>
  </ng-container>

<ng-container matColumnDef="hospedes">
    <th mat-header-cell *matHeaderCellDef> Hospedes </th>
    <td mat-cell *matCellDef="let reserva"> {{reserva.hospedes}} </td>
  </ng-container>
  
  <ng-container matColumnDef="datacheckin">
    <th mat-header-cell *matHeaderCellDef> Data Check-in </th>
    <td mat-cell *matCellDef="let reserva"> {{reserva.datacheckin}} </td>
  </ng-container>

  <ng-container matColumnDef="datacheckout">
    <th mat-header-cell *matHeaderCellDef> Data check-out </th>
    <td mat-cell *matCellDef="let reserva"> {{reserva.datacheckout}} </td>
  </ng-container>

  <ng-container matColumnDef="funcionario">
    <th mat-header-cell *matHeaderCellDef> Funcionario </th>
    <td mat-cell *matCellDef="let reserva"> {{reserva.funcionario}} </td>
  </ng-container>
  
  <ng-container matColumnDef="observacao">
    <th mat-header-cell *matHeaderCellDef> Observação </th>
    <td mat-cell *matCellDef="let reserva"> {{reserva.observacao}} </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let reserva">
        <a mat-raised-button color="primary" title="Editar" 
            [routerLink]="['/reserva', reserva._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

<ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let reserva">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(reserva._id)">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
