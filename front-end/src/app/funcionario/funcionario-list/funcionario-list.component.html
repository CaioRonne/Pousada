<h1>Funcionarios</h1>
<mat-toolbar class="new-item">
  <a mat-raised-button color="primary" [routerLink]="['/funcionario/novo']">
    <mat-icon>library_add</mat-icon>
    Cadastrar funcionario
  </a>
</mat-toolbar>
<table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">
 
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
  </ng-container>

<ng-container matColumnDef="cargo">
    <th mat-header-cell *matHeaderCellDef> Cargo </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.cargo}} </td>
  </ng-container>

<ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.telefone}} </td>
  </ng-container>
  
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let funcionario">
        <a mat-raised-button color="primary" title="Editar" 
            [routerLink]="['/funcionario', funcionario._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

<ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let funcionario">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(funcionario._id)">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
