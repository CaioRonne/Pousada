<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

<mat-form-field>
		<mat-label>Nome do funcionario</mat-label>
		<input matInput placeholder="Nome do funcionario"
      [(ngModel)]="funcionario.nome" name="nome" required>
  </mat-form-field>
  
 <mat-form-field>
		<mat-label>Cargo do funcionario</mat-label>
		<input matInput placeholder="estagiario" 
      [(ngModel)]="funcionario.cargo" name="cargo" required>
  </mat-form-field>

<mat-form-field>
		<mat-label>CPF do funcionario</mat-label>
		<input matInput placeholder="000.000.000-00"
      [(ngModel)]="funcionario.cpf" name="cpf" required>
  </mat-form-field>

 <mat-form-field>
		<mat-label>Rg do funcionario</mat-label>
		<input matInput placeholder="00-000-000.0"
      [(ngModel)]="funcionario.rg" name="rg" required>
  </mat-form-field>

 <mat-form-field>
		<mat-label>Telefone do funcionario</mat-label>
		<input matInput placeholder="(00) 9 9999-0000"
      [(ngModel)]="funcionario.telefone" name="telefone" required>
  </mat-form-field>

<mat-form-field>
		<mat-label>Email do cliente</mat-label>
		<input matInput placeholder="email@Gmail.com"
      [(ngModel)]="funcionario.email" name="email" required > 
  </mat-form-field>

<mat-form-field>
		<mat-label>Salario do funcionario</mat-label>
		<input matInput placeholder="R$ 1000"
      [(ngModel)]="funcionario.salario" name="salario" required > 
  </mat-form-field>

  <mat-form-field>
		<mat-label>Nascimento do funcionario</mat-label>
		<input matInput placeholder="01/01/2000"
      [(ngModel)]="funcionario.nascimento" name="nascimento" required > 
  </mat-form-field>

  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
